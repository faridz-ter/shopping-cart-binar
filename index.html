<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container text-center">
  <h1 class="px-5">Shopping Cart</h1>
  <div id="product-list" class="d-flex justify-content-center my-4 text-center">
    <!-- Product 1 -->
    <div class="product px-3 card">
      <img src="https://picsum.photos/200" alt="Product 1" class="card-img mt-2" />
      <div class="card-body">
        <h3>Product 1</h3>
        <p>Price: Rp. 10</p>
        <button class="add-to-cart btn btn-success" data-name="Product 1" data-price="10">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product px-3 card">
      <img src="https://picsum.photos/200" alt="Product 2" class="card-img mt-2" />
      <div class="card-body">
        <h3>Product 2</h3>
        <p>Price: Rp. 15</p>
        <button class="add-to-cart btn btn-success" data-name="Product 2" data-price="15">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="product px-3 card">
      <img src="https://picsum.photos/200" alt="Product 3" class="card-img mt-2" />
      <div class="card-body">
        <h3>Product 3</h3>
        <p>Price: Rp. 30</p>
        <button class="add-to-cart btn btn-success" data-name="Product 3" data-price="30">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="product px-3 card">
      <img src="https://picsum.photos/200" alt="Product 1" class="card-img mt-2" />
      <div class="card-body">
        <h3>Product 4</h3>
        <p>Price: Rp. 20</p>
        <button class="add-to-cart btn btn-success" data-name="Product 4" data-price="20">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Add more products here -->
  </div>

  <div class="d-flex justify-content-center">
    <div class="px-5">
      <h2>Your Cart</h2>
      <div id="cart">
        <p>Cart is empty</p>
      </div>
    </div>
    <div class="px-5">
      <h2>Sub Total</h2>
      <h6 id="cart-subtotal" class="text-primary">Rp. 0</h6>

      <h2>Promo Code</h2>
      <div>
        <input type="text" name="promo-code" id="promo-code" class="form-control" />
        <p id="discount" class="text-secondary">-</p>
      </div>

      <h2>Total</h2>
      <h3 class="text-danger" id="cart-total">Rp. 0</h3>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
